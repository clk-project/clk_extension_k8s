apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: clk
  namespace: otel
spec:
  config:
    extensions:
      health_check:
        endpoint: ${env:MY_POD_IP}:13133
      k8s_observer:
        auth_type: serviceAccount
        node: ${env:K8S_NODE_NAME}
        observe_pods: true # this is the default, but without it, the operator won't create the appropriate cluster roles
    receivers:
      receiver_creator:
        watch_observers: [k8s_observer]
        discovery:
          enabled: true
    processors:
      resource:
        attributes:
          - key: deployment.environment.name
            value: "clk"
            action: upsert
          - key: service.name
            from_attribute: k8s.container.name
            action: insert
    exporters:
      otlphttp/logs:
        endpoint:
            {{ .Values.logs.endpoint }}
      debug:
        verbosity: detailed
    service:
      extensions:
      - k8s_observer
      pipelines:
        logs:
          receivers: [receiver_creator]
          processors:
            - resource
          exporters:
            {{ if .Values.logs.debug }}- debug{{ end }}
            - otlphttp/logs

  # see https://github.com/open-telemetry/opentelemetry-operator/issues/3791
  volumeMounts:
    - name: varlogpods
      mountPath: /var/log/pods
      readOnly: true
  volumes:
    - name: varlogpods
      hostPath:
        path: /var/log/pods
